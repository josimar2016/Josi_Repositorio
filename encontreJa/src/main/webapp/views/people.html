   <!-- Start team Section  -->
        <div class="team section">
        <div class="container">
            <!-- Start Heading -->
            <div class="heading">
                <div class="section-title">{{pageTitle}}</div>
            </div>
            <!-- End Heading -->
            <!-- Some Text -->
            <p class="description text-center">
                {{title}}
                </p>
            <div class="text-center">{{message}}</div>
            
            <div class="row">
             
                <div class="col-md-3 col-sm-6" ng-repeat="user in users">
                    <div class="team-member">
                        <div class="team-thumbnail">
                            <a href="#people/{{ user.id }}"><img ng-src="assets/img/team/{{ user.userImg }}" alt=""></a>

                        </div>
                        <div class="info">
                            <h4>{{ user.name }}</h4>
                            <p>{{ user.serviceList[0].category.name }}</p>
                        </div>
                    </div>
                </div>
    
            
            </div>
        </div>
    </div>
