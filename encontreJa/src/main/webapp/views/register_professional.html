
        <section id="content">

                                <div class="col-md-8">

                                <div class="col-md-8">

                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="subject" placeholder="Localização">
                                </div>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" name="subject" placeholder="password">
                                </div>
                                <div class="col-md-8">

                                        O seu serviço
                                    </h3></div>
                                    <div class="col-md-8">

                                            <option>carpinteiro</option>
                                            <option>pintor</option>

                                            <option>empregada de limpeza</option>
                                        </select>
                                    </div>
                                <div class="col-md-8">

                                    <div class="col-md-6">
                                        <button type="submit" id="submit" class="btn btn-effect"> Enviar</button>

                                    </div>
                                </div>

                    <div class="col-md-3">

                        <p>
